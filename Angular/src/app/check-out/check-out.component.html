<h2>Shipping</h2>
<div class="row">
    <div class="col-6">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
            <div class="form-group">
                <label> Name</label>
                <input type="text" formControlName="firstName" class="form-control">          
            </div>
          
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="Line 1">          
            </div>
            <div class="form-group">
                <label></label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="Line 2">          
            </div>
          
            <div class="form-group">
                <label>City</label>
                <input type="text" formControlName="firstName" class="form-control">          
            </div>
        
          </form>
    </div>
    <div class="col-6">
        <shopping-cart-summary></shopping-cart-summary>
    </div>
</div>
